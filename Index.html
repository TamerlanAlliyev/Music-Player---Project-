<!DOCTYPE html>
<html lang="en">

<head>
    <meta charsest="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Beat-Bliss</title>
</head>

<body>


    <div class="container">



        <div class="left-box">


            <div class="top-section">


                <div class="song-img">
                    <img class="songImage" src="./assets/images/summertime-sadness.jpeg" alt="music-img">
                </div>

                <div class="song-data">
                    <p>Album</p>
                    <h1 class="song-name">Late-Night Debug Sessions</h1>
                    <p class="user-name">by <a class="name" href="#">Tamerlanalliyev</a></p>
                    <div class="data">
                        <p class="data-year">2022</p>
                        <p class="songs-count">16 songs</p>
                        <p class="songs-time">51m 49s </p>
                    </div>
                </div>


            </div>



            <div class="buttom-section">


                <div class="head-info">


                    <div class="info-left">
                        <p>#</p>
                        <p>Title</p>
                    </div>

                    <div class="info-right">
                        <p>Duration</p>
                    </div>


                </div>




                <ul class="play-list">


                    <!-- <li class="sg-list">

                        <div class="list-name">
                            <span class="song-sort">1</span>
                            <h3 class="song-name">Summertime Saddness</h3>
                        </div>
                        
                        <span class="song-time">1:36</span>

                    </li> -->


                </ul>


            </div>


        </div>




        <div class="rigth-box">

            <div class="volume-arrow">
                <div class="arrow">
                    <div class="in-arrow" ></div>
                </div>
                <img id="volumeIcon" src="./assets/icons/volume-up.svg" alt="volume">
            </div>
            <div class="frame-img">

                <p class="rigth-info">Paused</p>
                <img class="songImage" src="./assets/images/summertime-sadness.jpeg" alt="music-img">

            </div>


            <div class="music-player">

                <h1 class="song-title">Summertime Saddness</h1>
                <h3 id="artist-name">Lana Del Rey</h3>

                <div class="play-time">


                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <audio class="play-arrow" src="./assets/songs/summertime-sadness.mp3"></audio>

                    <div class="times">
                        <p class="go-time">0:09</p>
                        <p class="common-time">1:36</p>
                    </div>

                </div>
                <div class="buttons">
                    <div class="functon-buttons">
                        <div class="left-btn"><img src="./assets/icons/previous.svg" alt=""></div>
                        <div class="play-btn"><img src="./assets/icons/play.svg" alt=""></div>
                        <div class="right-btn"><img src="./assets/icons/next.svg" alt=""></div>
                    </div>

                    <div class="shuffle"></div>

                </div>

            </div>



        </div>



    </div>

    <script src="./script.js"></script>

</body>

</html>
